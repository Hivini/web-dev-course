<html>

<head>
    <meta charset="utf-8">
    <title>Semestre i</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="mainTitle">Example AJAX</h1>
    <button id="showButton" onclick="mostrar()">Get the JSON</button>
    <div id="lugardetrabajo">
        <ul id="elementNeeded">

        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        var requested = false;

        function mostrar() {
            if (!requested) {
                console.log("being lit");
                if (window.XMLHttpRequest) {
                    xmlhttp = new XMLHttpRequest();
                }
                else {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        var json = JSON.parse(xmlhttp.responseText);
                        console.log(xmlhttp.responseText);
                        let lista = document.getElementById("elementNeeded");
                        for (i = 0; i < json.length; i++) {
                            let listItem = document.createElement('li');
                            let person = json[i];
                            listItem.innerHTML = person.name + " is " + person.age + " years old.";
                            lista.appendChild(listItem);
                        }
                    }
                }

                xmlhttp.open("GET", "/reto2", true);
                xmlhttp.send();
                requested = true;
            }
        }
    </script>
</body>

</html>
